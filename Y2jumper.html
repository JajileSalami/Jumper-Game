<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="Y2jumper.js"></script>
    
    <style>
      * {
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
    
    
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var playerX = w/2;
      var playerY = h/2;
      
      var jumper = new jumper();  //declare object
      
      function setup() {
        createCanvas(w,h);
        
      }
      
      function draw() {
        clear(); //clear canvas every time
        jumper.show(); //load show
        jumper.update(); //load update
        if ((keyIsDown(37)) && (jumper.x > 25)) {
          jumper.x -=10;
        }
        if ((keyIsDown(39)) && (jumper.x + 29 < w)) { //right
          jumper.x += 10;
        }
      }
      
      function keyPressed() {
        if (keyCode === 32) {
          jumper.up();
        }
      }
      
      
      
      
      
    </script>
  </body>
</html>
