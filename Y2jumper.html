<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="Y2jumper.js"></script>
    <script src="Y2barrier.js"></script>
    
    <style>
      * {
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
    
    
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var jumper =  new jumper(); //declare function as object
      var barrier = new barrier();
      
      function setup() {
        createCanvas(w,h);
        
      }
      function draw() {
        //console.log(jumper.x, jumper.y;
        clear();
        jumper.show();
        barrier.show();
        jumper.update();
        barrier.update();
        //character moves left
        if((keyIsDown(37)) && (jumper.x > 25)) {
          jumper.x -= 10;
        }
        //character moves right
        if((keyIsDown(39)) && (jumper.x < w-25)) {
          jumper.x += 10;
        }
      }
       
      function keyPressed() {
        // character jumps
        if(keyCode === 32) {
          jumper.up();
        }
      }
    </script>
  </body>
</html>
